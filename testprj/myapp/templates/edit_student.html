<!DOCTYPE html>
<html>
<head>
    <title>Edit Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
</head>
<body>

<form action="" method="post">
    {%csrf_token%}
  
  <input required type="text" id="first_name" name="first_name" value="{{student.first_name}}"><br >

  
  <input required  type="text" id="last_name" name="last_name" value="{{student.last_name}}"><br>

  <input required  type="text" id="address" name="address" value="{{student.address}}"><br>

  <input required  type="number" id="age" name="age" value="{{student.age}}"><br>
  <input   type="submit" value="Edit">
</form>

</body>
</html>
