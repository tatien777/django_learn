
<style>
    table,th,tr,td{
        border: 1px solid black;
    }
</style> 
<table style="width:100%">
    <tr>
        <th>code</th>
        <th>course name</th>
        <th>duration</th>
        <th>c_num</th>
        <th>begin_date</th>
        <th><a href="{% url 'create_course' %}" >  ADD COURSES </a></th>
    </tr>
    {% for course in courses %}
        <tr>
            <td>{{course.c_code}}</td>
            <td>{{course.c_name}}</td>
            <td>{{course.duration}}</td>
            {% if  course.c_num in 'myapp.Student.None' %}
                <td> No students </td>
            {% else %}
                <td> {{course.c_num}}</td>
            {% endif %}
            <td>{{course.begin_date}}</td>
             <td>
                <a href="/myapp/view_course/{{course.c_code}}"> View </a>
                <a href="{% url 'edit_course' code=course.c_code%}"> Edit </a> 
                <a href="{% url 'delete_course' code=course.c_code%}"> Delete </a> 
            </td> 
        </tr>
    {% endfor %}
</table>
